{% extends "user/index.html" %}
{% load crispy_forms_tags %}

{% block start %}


<div class="container p-5">
    <h2 class="font-weight-bold mt-3">Change your password</h2>
    <hr>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
</div>

{% endblock start %}
