{% extends "user/index.html" %}
{% load crispy_forms_tags %}
{% block start %}

<div class="content-section col-md-8 col-md-offset-2">
    <center>
        <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy}}
            </fieldset>
            <center>
                <button class="btn btn-primary" type="submit">Login</button>
            </center>
            <br/>
            <sub><a href="/register" style="color: blue; cursor:pointer;">don't have account,sign up</a></sub>
            <br/>
            <sub><a href="/password_reset" style="color: blue; cursor:pointer;">Forget Password?</a></sub>
        </form>
    </center>
</div>
{% endblock start %}
